# Rate limiting zone (must be defined before use in server blocks)
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

upstream windy_api {
    server api:8000;
}

server {
    listen 80;
    server_name windypro.com www.windypro.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name windypro.com www.windypro.com;
    
    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/windypro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/windypro.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Health check endpoint (no auth)
    location /health {
        proxy_pass http://windy_api;
    }
    
    # REST API
    location /api/ {
        proxy_pass http://windy_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
    }
    
    # WebSocket streaming
    location /ws/ {
        proxy_pass http://windy_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Static files (future web client)
    location / {
        root /var/www/windy-pro;
        try_files $uri $uri/ /index.html;
    }
}
