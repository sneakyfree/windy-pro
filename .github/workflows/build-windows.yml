name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload to latest release'
        required: true
        default: 'true'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate self-signed Authenticode certificate
        shell: bash
        run: |
          # Create self-signed cert with OpenSSL (available on GH Actions Windows runner)
          openssl req -new -x509 -newkey rsa:2048 \
            -keyout windy-pro.key \
            -out windy-pro.crt \
            -days 3650 -nodes \
            -subj "/C=US/ST=New York/L=Fort Anne/O=Windy Pro/CN=Windy Pro" 2>/dev/null
          
          openssl pkcs12 -export \
            -out windy-pro.pfx \
            -inkey windy-pro.key \
            -in windy-pro.crt \
            -passout pass:WindyPro2026 2>/dev/null
          
          # Base64 encode for electron-builder CSC env vars
          echo "CSC_PFX_BASE64=$(base64 -w0 windy-pro.pfx)" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=WindyPro2026" >> $GITHUB_ENV
          echo "Self-signed cert created"

      - name: Build Windows installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_KEY_PASSWORD: WindyPro2026
        run: |
          # Write PFX from env var
          [System.Convert]::FromBase64String("$env:CSC_PFX_BASE64") | Set-Content -Path windy-pro.pfx -Encoding Byte
          
          # Set electron-builder env for signing
          $env:CSC_LINK = (Get-Item windy-pro.pfx).FullName
          
          # Restore NSIS target
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.build.win.target = @(@{target="nsis"; arch=@("x64")})
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json
          
          npx electron-builder --win --x64

      - name: Upload to GitHub Release
        if: ${{ github.event.inputs.upload_to_release == 'true' || startsWith(github.ref, 'refs/tags/') }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          EXE=$(find dist -maxdepth 1 -name "*Setup*.exe" -o -maxdepth 1 -name "*setup*.exe" | head -1)
          if [ -z "$EXE" ]; then
            EXE=$(find dist -maxdepth 1 -name "*.exe" | head -1)
          fi
          echo "Found EXE: $EXE"
          ls -lh "$EXE" 2>/dev/null
          
          RELEASE_ID=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases?per_page=5" \
            | python3 -c "import json,sys; releases=json.load(sys.stdin); print(releases[0]['id']) if releases else print('')")
          echo "Release ID: $RELEASE_ID"
          
          EXISTING=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets" \
            | python3 -c "import json,sys; assets=json.load(sys.stdin); [print(a['id']) for a in assets if 'Setup' in a['name'] or a['name'].endswith('.exe')]")
          if [ -n "$EXISTING" ]; then
            echo "Deleting existing asset: $EXISTING"
            curl -s -X DELETE -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/assets/$EXISTING"
          fi
          
          RESULT=$(curl -s -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @"$EXE" \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets?name=Windy-Pro-Setup-0.1.0.exe&label=Windows+Installer+(x64)")
          
          echo "$RESULT" | python3 -c "import json,sys; d=json.load(sys.stdin); print('Uploaded:', d.get('name'), '| State:', d.get('state'), '| URL:', d.get('browser_download_url',''))" 2>/dev/null || echo "Upload result: $RESULT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windy-pro-windows
          path: dist/*.exe
